<!DOCTYPE html>
<html>
<head> 
    <title>The Blueprint Review App</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    <h1 class="headingTitle">The BluePrint Flip-Card Review Game</h1>
  <p>Today you will play our first basic flip card study guide to master the content of the BluePrint and become a qualified Master Barber.</p>
  <ul>
    <li>Learn</li>
    <li>Practice</li>
    <li>Assess</li>
    <li>Success</li>
    <li>Repeat</li>
  </ul>
  <p id="message"></p>
  
        
    <!-- Create the flip card container -->
    <div class="flip-card">

    <!-- Define the front and back sides -->
    <div class="flip-card-front">
        Front side
    </div>
    <div class="flip-card-back">
        Back side
    </div>

    </div>

  <table>
    <thead>
      <tr>
        <th>Number</th>
        <th>Question</th>
        <th>Answer</th>
      </tr>

    </thead>
    <tbody id="data-output">
        <!-- Populated from javascript file-->
    
    </tbody> 
  </table> 
    
 
</body> 
<script src="script.js"></script>
<script type="text/javascript" src="main.js" ></script>
<script type="module" src="app.js"></script>
</html>
